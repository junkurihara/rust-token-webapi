[package]
name = "rust-token-server-validator"
description = "Validator library for `rust-token-server`"
authors.workspace = true
version.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
readme.workspace = true
publish = false
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libcommon = { path = "../common", package = "rust-token-server-common", default-features = false }

anyhow = "1.0.86"
tracing = "0.1.40"
async-trait = "0.1.81"
thiserror = "1.0.63"
url = "2.5.2"
serde_json = "1.0.125"
futures = { version = "0.3.30", default-features = false, features = ["std"] }
tokio = { version = "1.39.3", default-features = false, features = [
  "net",
  "macros",
] }
serde = { version = "1.0.208", default-features = false, features = ["derive"] }
rustc-hash = "2.0.0"
base64 = "0.22.1"

[dev-dependencies]
reqwest = { version = "0.12.7", default-features = false, features = [
  "json",
  "hickory-dns",
  "default",
] }
dotenvy = "0.15.7"
libclient = { path = "../lib-client/", package = "rust-token-server-client", default-features = false, features = [
  "blind-signatures",
  "reqwest",
] }


[features]
default = ["blind-signatures"]
blind-signatures = ["libcommon/blind-signatures"]
